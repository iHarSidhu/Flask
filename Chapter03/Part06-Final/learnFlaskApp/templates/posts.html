   {% extends "base.html" %}
    {% block content %}
    <h1>{{ info.heading }}</h1>
    {% for post in posts %}
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
      <a href="{{ url_for('editPost', post_id=post.id) }}" style="display:inline-block; color: black; text-decoration: underline; margin: 0 20px;">Edit</a>

      <form action="{{ url_for('deletePost', post_id=post.id) }}" method="post" style="display:inline;">
          <button type="submit">Delete</button>
      </form>
    </div>
    {% if border %}
    <hr>
    {% else %}
    ____post ends here
    {% endif %}
    {% endfor %}
    {% endblock %}
